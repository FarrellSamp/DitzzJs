<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Saya</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .profile {
      margin-top: 100px;
    }

    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
    }

    p {
      font-size: 1.1em;
      max-width: 500px;
      margin: 10px auto;
    }

    .social-links a {
      margin: 10px;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      transition: 0.3s;
    }

    .social-links a:hover {
      color: #ffeb3b;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="https://via.placeholder.com/150" alt="Foto Profil">
    <h1>M. Fahri Aditya</h1>
    <p>Hai! Saya pengembang website dan penggemar teknologi. Senang berbagi dan membuat hal-hal keren di dunia digital.</p>
    <div class="social-links">
      <a href="https://instagram.com/">Instagram</a> |
      <a href="https://github.com/">GitHub</a> |
      <a href="mailto:email@example.com">Email</a>
    </div>
  </div>
</body>
</html>
